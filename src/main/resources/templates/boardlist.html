<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>보드 리스트</title>
</head>
<body>
<table>
    <!-- 표(list) 머릿글 -->
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <!-- 표 내용 (list) -->
    <tbody>
    <!-- Loop through the list of boards -->
    <tr th:each="board : ${list}">
        <td>
            <a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.content}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
